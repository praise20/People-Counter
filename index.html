<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="/styles.css">
    <title>People counter</title>
</head>
<body>
    <div class="container">
        <h1 class="font">People in sub station</h1>
        <h2 id="count-el" class="font">0</h2>
        <button class="button increment-btn" onclick="increment()">Increment</button>
        <button class="button decrement-btn" onclick="decrement()">Decrement</button>
        <button class="button save-btn" onclick="save()">Save</button>
        <p id="save-el" class="font">Previous Enteries: </p>
    </div>


    <script src="main.js"></script>
</body>
</html>
